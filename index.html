<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Css-->
    <link rel="stylesheet" href="./style.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Stark</title>
   
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="upper">
            </div>
            <div class="user text-center">
                <div class="profile">
                    <img src="./img/indir.png" class="rounded-circle" width="80">
                </div>
            </div>
            <div class="mt-5 text-center" id="name">
                <div class="profile-info">
                    <h5 class="mb-0">Victor Crest <span id="text-grey">26</span> </h5>
                    <span class="d-block mb-2" id="text-grey">London</span>
                    <hr />
                </div>
                <div class="d-flex justify-content-between align-items-center mt-4 px-4">
                    <div class="stats">
                        <span id="count">80</span>
                        <span>K</span>
                        <h6 class="mb-0" id="text-grey">Followers</h6>
                    </div>
                    <div class="stats">
                        <span id="count2">803</span>
                        <span>K</span>
                        <h6 class="mb-0" id="text-grey">Likes</h6>
                    </div>
                    <div class="stats">
                        <span>1.4K</span>
                        <h6 class="mb-0" id="text-grey">Photos</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
